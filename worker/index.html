<!DOCTYPE html>

<html>
<head>
    <title>Nested Web Worker Demo</title>
</head>

<body>
<p id="log"></p>

<script>
    var log = document.getElementById("log");
    
    log.innerHTML += "Script Loaded";
    if(SharedWorker){
        log.innerHTML +="<br/>Shared Worker IS supported";
    }
    else{
        log.innerHTML += "<br/>SharedWorker NOT supported";
    }
    
    log.innerHTML += "<br/>Creating Worker";
    var worker = new Worker('worker.js');
    
    worker.addEventListener('message', function(e) {
        log.innerHTML += '<br/>' + e.data;
      }, false);
    
    //worker.postMessage("StartUp");
</script>
</body>
</html>
