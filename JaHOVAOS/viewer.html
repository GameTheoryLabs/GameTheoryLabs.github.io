<body onload="(function(){com.jahova.os.Instance().Load(); Application()})()">
<div id="app"> 

    <div id="bio-container" >
        <div id="image-3d" class="image-3d-docked border-radius-10px border-1px-solid-293955">
            <div id="image-3d-window" class="image-3d-window border-radius-top-10px">
                <div id="expand-button" class="expand-button-min" onclick="fullscreen()"></div>
            </div>
            <div id="image-3d-footer" class="border-radius-btm-10px">
                <form action="" class="border-radius-btm-10px">
                    <div class="choose-file">
                        <label>Select a mesh: </label>
                        <input type="file" name="3DModelFile" id="meshFile" multiple="multiple"/>
                    </div>
                </form>
            </div>
        </div>
        <div id="thumbnail" class="thumbnail border-radius-10px border-1px-solid-293955""> 
            <div id="thumbnail-window" class="border-radius-top-10px"></div>
            <div id="thumbnail-footer" class="border-radius-btm-10px">
                <form action="" class="border-radius-btm-10px">
                    <div class="choose-file">
                        <label>Select an image: </label>
                        <input type="file" name="ImageFile" id="imgFile" multiple="multiple"/>
                    </div>
                </form>
            </div>
        </div>
        <div id="properties" class="border-radius-top-10px border-1px-solid-293955"">
            <div id="properties-header" class="border-radius-top-10px">
                <div class="cbx-container">
                    <select id="dropdown" class="cbx-properties">
                    </select>
                    <button type="button" onclick="UnDockWindow();" style="width:75px;">Undock</button>
                </div>
            </div>
            <div id="properties-window" class="properties-window-docked"></div>
        </div>
    </div>
