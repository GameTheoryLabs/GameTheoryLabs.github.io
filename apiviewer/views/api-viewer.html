<div> <div class="row" ng-show="api.queries.length"> <div class="well col-sm-8 col-sm-offset-1"> <accordion close-others="oneAtATime"> <accordion-group is-open="status.open" ng-repeat="query in api.queries"> <accordion-heading> <button type="button" class="btn btn-primary btn-lrg" ng-click="viewer.Execute(query)">Execute</button> <label>{{query.type}}: {{query.url}}</label> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> </accordion-heading> Status <pre>{{query.status}}</pre> Data <pre>{{query.response | json}}</pre> Headers <pre>{{query.headers | json}}</pre> Configuration <pre>{{query.headers | json}}</pre> </accordion-group> </accordion></div> </div> </div>
